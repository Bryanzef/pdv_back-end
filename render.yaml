services:
  - type: web
    name: pdv-backend
    env: node
    plan: free
    buildCommand: npm run build:prod
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://seu-frontend.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: pdv-database
          property: connectionString
